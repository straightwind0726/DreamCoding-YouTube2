<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamCoding-YouTube-CloneCoding</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed026db0da.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <p class="header_title">
            <a href="index.html">
                <i class="fa-brands fa-youtube"></i>
                YouTube
            </a>
        </p>
        <ul class="header_btn">
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
        </ul>
    </header>
    <section class="player">
        <video src="videos/video.mp4" autoplay controls loop mute></video>
    </section>
    <section class="description">
        <div class="description_tags">
            #DreamCoding #Ryan #HTML #CSS
        </div>
        <div class="description_title">
            <p>Clone Coding YouTube Mobile Website 유튜브 모바일 웹사이트 따라 만들기 | 프론트엔드 개발자 입문편. HTML, CSS, JavaScript</p>
            <p><i class="fa-solid fa-caret-down"></i></p>
        </div>
        <div class="description_views">
            <p>726M Views | 2years ago</p>
        </div>
    </section>
    <section class="buttons">
        <ul class="button">
            <li class="button_btn active"><i class="fa-solid fa-thumbs-up"></i></li>
            <li class="button_description">726M</li>
        </ul>
        <ul class="button">
            <li class="button_btn"><i class="fa-solid fa-thumbs-down"></i></li>
            <li class="button_description">0</li>
        </ul>
        <ul class="button">
            <li class="button_btn"><i class="fa-solid fa-share"></i></li>
            <li class="button_description">Share</li>
        </ul>
        <ul class="button">
            <li class="button_btn"><i class="fa-solid fa-plus"></i></li>
            <li class="button_description">Save</li>
        </ul>
        <ul class="button">
            <li class="button_btn"><i class="fa-solid fa-question"></i></li>
            <li class="button_description">Support</li>
        </ul>
    </section>
    <div class="horizontalLine"></div>
    <section class="profile">
        <div class="profile_left">
            <img src="images/avatar.png" alt="">
            <div>
                <p>드림코딩 by 라이언</p>
                <p class="sub">100M Subscribes</p>
            </div>
        </div>
        <div class="profile_right">
            <p>SUBSCRIPBE</p>
        </div>
    </section>
    <div class="horizontalLine"></div>
    <section class="others">

    </section>
</body>
</html>
